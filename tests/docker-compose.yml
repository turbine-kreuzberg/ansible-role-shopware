---
version: '2'
services:
  web:
    build: .
    ports:
      - "80:80"
    depends_on:
      - db
    links:
      - db
    volumes:
      - ..:/etc/ansible/roles/role_under_test:rw
  db:
    image: mysql/mysql-server:5.6
    ports:
      - "43306:3306"
    environment:
      MYSQL_DATABASE: shopware5
      MYSQL_USER: shopware
      MYSQL_PASSWORD: shopware
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
